 <div *ngIf="portfolio">
     <div class="col-md-12">
         <div class="col-md-9">
             <h2><span>Portfolio</span> {{portfolio.id}}</h2>
             <hr>
             <jhi-alert-error></jhi-alert-error>
             <dl class="row-md jh-entity-details">
                 <dt><span>Name</span></dt>
                 <dd>
                     <span>{{portfolio.name}}</span>
                 </dd>
                 <dt><span>User</span></dt>
                 <dd>
                     {{portfolio.user?.login}}
                 </dd>
             </dl>
             <button type="button"
                     [routerLink]="['/portfolio', portfolio.id, 'edit']"
                     class="btn btn-primary">
                 <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
             </button>
         </div>
         <div class="col-md-3" style="float: right">
             <button class="btn btn-danger" onClick="window.print()">Print</button>
         </div>
     </div>

        </div>
<h2><span>Shares</span></h2>
<hr>
            <div class="table-responsive" *ngIf="shares">
                <table class="table table-striped">
                    <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
                        <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                        <th jhiSortBy="ticker"><span>Ticker</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                        <th jhiSortBy="quantity"><span>Quantity</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                        <th jhiSortBy="portfolio.id"><span>Portfolio</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                    <tr *ngFor="let share of shares ;trackBy: trackId">
                        <td><a [routerLink]="['/share', share.id, 'view' ]">{{share.id}}</a></td>
                        <td>{{share.ticker}}</td>
                        <td>{{share.quantity}}</td>
                        <td>
                            <div *ngIf="share.portfolio">
                                <a [routerLink]="['../portfolio', share.portfolio?.id, 'view' ]" >{{share.portfolio?.id}}</a>
                            </div>
                        </td>
                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit"
                                        [routerLink]="['/share', share.id, 'view' ]"
                                        class="btn btn-info btn-sm">
                                    <fa-icon [icon]="'eye'"></fa-icon>
                                    <span class="d-none d-md-inline">View</span>
                                </button>
                                <button type="submit"
                                        [routerLink]="['/share', share.id, 'edit']"
                                        class="btn btn-primary btn-sm">
                                    <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                    <span class="d-none d-md-inline">Edit</span>
                                </button>
                                <button type="submit"
                                        [routerLink]="['/', 'share', { outlets: { popup: share.id + '/delete'} }]"
                                        replaceUrl="true"
                                        queryParamsHandling="merge"
                                        class="btn btn-danger btn-sm">
                                    <fa-icon [icon]="'times'"></fa-icon>
                                    <span class="d-none d-md-inline">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>
