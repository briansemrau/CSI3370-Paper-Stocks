    <div class="col-8">

            <h2 id="jhi-portfolio-heading">Create or edit a Portfolio</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!portfolio.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="portfolio.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="portfolio.name" />
                </div>

<!--                <div class="form-group">-->

<!--                        <option [ngValue]="userOption.id === portfolio.user?.id ? portfolio.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>-->
<!--                    </select>-->
<!--                </div>-->
<!--                <div [hidden]="!(editForm.controls.user?.dirty && editForm.controls.user?.invalid)">-->
<!--                    <small class="form-text text-danger"-->
<!--                        [hidden]="!editForm.controls.user?.errors?.required">-->
<!--                        This field is required.-->
<!--                    </small>-->
<!--                </div>-->
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
