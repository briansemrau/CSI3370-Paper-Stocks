<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="share">
            <h2><span>Share</span> {{share.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Ticker</span></dt>
                <dd>
                    <span>{{share.ticker}}</span>
                </dd>
                <dt><span>Quantity</span></dt>
                <dd>
                    <span>{{share.quantity}}</span>
                </dd>
                <dt><span>Portfolio</span></dt>
                <dd>
                    <div *ngIf="share.portfolio">
                        <a [routerLink]="['/portfolio', share.portfolio?.id, 'view']">{{share.portfolio?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/share', share.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
