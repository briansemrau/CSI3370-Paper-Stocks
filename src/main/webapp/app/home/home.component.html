<div class="row">

        <div class="col-md-9" style="float: left" align="left">
            <h1 class="display-4">PaperStocks</h1>
            <p class="lead">Market Homepage</p>
        </div>

        <div class="col-md-3" style="float: right" align="right">
            <div [ngSwitch]="isAuthenticated()" align="right">
                <div class="alert alert-warning" *ngSwitchCase="false">
                    <span>Don't have an account yet?</span>
                    <a class="alert-link" routerLink="register">Sign-up here!</a>
                </div>
            </div>
        </div>
    </div>
</div>
