<div class="modal-header">
    <h4 class="modal-title">Sell Share</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="sellError">
                <strong>Failed to sell shares!</strong>
            </div>
        </div>
        <div class="col-md-8">
            <form name="form" class="form" role="form" (ngSubmit)="buy()" #form="ngForm">
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" for="field_ticker">Ticker</label>
                    <input type="text" class="form-control" name="ticker" id="field_ticker"
                           [(ngModel)]="share.ticker" required/>
                    <div [hidden]="!(form.controls.ticker?.dirty && form.controls.ticker?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!form.controls.ticker?.errors?.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                           [(ngModel)]="share.quantity" required/>
                    <div [hidden]="!(form.controls.quantity?.dirty && form.controls.quantity?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!form.controls.quantity?.errors?.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!form.controls.quantity?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_portfolio">Portfolio</label>
                    <select class="form-control" id="field_portfolio" name="portfolio" [(ngModel)]="share.portfolio"
                            required>
                        <option *ngIf="!form.value.portfolio" [ngValue]="null" selected></option>
                        <option
                            [ngValue]="portfolioOption.id === share.portfolio?.id ? share.portfolio : portfolioOption"
                            *ngFor="let portfolioOption of portfolios; trackBy: trackPortfolioById">{{portfolioOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(form.controls.portfolio?.dirty && form.controls.portfolio?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!form.controls.portfolio?.errors?.required">
                        This field is required.
                    </small>
                </div>
                <button type="submit" class="btn btn-primary">Confirm</button>
            </form>
        </div>
    </div>
</div>
